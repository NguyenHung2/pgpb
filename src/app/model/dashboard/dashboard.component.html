<div class="dashboard-container">
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="logo">Dashboard</div>
    <ul>
      <li (click)="setActiveTab('khachhang')" [class.active]="activeTab === 'khachhang'">
        <span>Khách Hàng</span>
      </li>
      <li (click)="setActiveTab('nhanvien')" [class.active]="activeTab === 'nhanvien'">
        <span>Nhân Viên</span>
      </li>
    </ul>
    <div class="sidebar-footer">Version 1.0.0</div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div *ngIf="activeTab === 'khachhang'">
      <h1>Khách Hàng</h1>
      <app-khachhang></app-khachhang>
    </div>
    <div *ngIf="activeTab === 'nhanvien'">
      <h1>Nhân Viên</h1>
      <app-nhanvien></app-nhanvien>
    </div>
  </div>
</div>
